<!DOCTYPE html>
<html>
<head>
    <title>Troy's Blog</title>
</head>
<body>
    <div>
        <h1><a href="">Troy's Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <p>Published: {{ post.published_date }}</p>
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>
</html>
